name: Daily Prayer Times

on:
  workflow_dispatch:
    schedule:
      - cron: "30 03 01 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository check
        uses: actions/checkout@v3

      - name: Daily Prayer Times
        run: timedatectl set-timezone Europe/Istanbul && chmod +x ./namaz && ./namaz 34 -a -w
        shell: bash

      - name: Update README.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ðŸ”¼ Prayer times are automatically updated every month!
